<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Buttons, Checkboxes, Select </title>
  <link rel="stylesheet" href="CSS/style11.css">
</head>
<body>
  <h1>Radio Buttons with CSS IMG</h1>  
    <form id="questions" method="post" name="questions">
      <fieldset>

        <legend>What is your favorite color?</legend>
          <label for="blue"><input type="checkbox" name="blue" value="blue" id="blue">blue</label>

          <label for="red"><input type="checkbox" name="red" value="red" id="red">red</label>

          <label for="green"><input type="checkbox" name="green" value="green" id="green">green</label>

        </fieldset>
      <br><br><input type="submit">
    </form>

</body>
</html>
