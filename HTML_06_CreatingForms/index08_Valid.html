<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building a Form 01</title>
  <link rel="stylesheet" href="CSS/style08.css">
</head>
<body>
  <h1>About You</h1>  
    <form id="questions" method="post" action="#">
      <label for="favcolor">What is your favorite color?</label><br>
      <input type="text" name="favcolor" id="favcolor" required><br><br>
      
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email"><br><br>
      
      <label for="telephone">Phone Number</label><br>
      <input type="tel" name="telephone" id="telephone"><br><br>
    </form>

</body>
</html>
