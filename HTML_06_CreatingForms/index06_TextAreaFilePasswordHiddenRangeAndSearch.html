<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Area Forms</title>
</head>
<body>
      <h1>About You</h1>  
      <form id="questions" method="post" action="#">
      <label for="poem">Write a poem</label>
      <textarea name="poem" id="poem"></textarea>
      <input type="submit">
<br><br>

      <label for="color">Color</label>
      <input type="color" name="color" id="color">
<br><br>
<!-- You can also use the 'multiple' attribute to upload more than one file -->
      <label for="resume">Upload your resume</label>
      <input type="file" name="resume" id="resume">
<br><br>
<!-- Specify a type of file -->
      <label for="doc">Upload your doc(s)</label>
      <input type="file" name="doc" id="doc" accept="image/*">
<br><br>
<!-- This is also a security risk and and need to protect on the server side -->
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
<br><br>
<!-- This is also a security risk and and need to protect on the server side -->

<!-- hidden -->
      <input type="hidden" name="1234" id="tracking">

<!-- Range for input -->
      <input type="range" min="1" max="10" step="1">
<br><br>
<!-- Search -->
      <label for="search">Search</label>
      <input type="search" name="search" id="search">

      </form>

</body>
</html>
