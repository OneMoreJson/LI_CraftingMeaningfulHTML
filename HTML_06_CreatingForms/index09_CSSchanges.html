<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms with CSS Changes</title>
  <link rel="stylesheet" href="CSS/style09.css">
</head>
<body>
  <form id="questions" method="post" name="questions">
    <fieldset>
      <legend>Share a Picture</legend>
        <label for="pix">Upload a picture</label>
        <input type="file" name="pix" id="pix" accept="image/*"><br><br>
        
        <label for="name">Name of the picture</label>
        <input type="text" name="name" id="name"><br><br>
        
        <label for="date">Date picture taken</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="description">Describe the picture</label>
        <textarea name="description" id="description"></textarea><br><br>

      </fieldset>










  </form>
  
</body>
</html>
