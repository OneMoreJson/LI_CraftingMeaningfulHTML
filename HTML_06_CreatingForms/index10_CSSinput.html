<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building a Form 01</title>
  <link rel="stylesheet" href="CSS/style10.css">
</head>
<body>
  <h1>CSS for Input</h1>  
    <form id="questions" method="post" action="#">

      <label for="name">Full Name</label><br>
      <input type="text" name="name" id="name"><br><br>
      
      <label for="url">Website</label><br>
      <input type="url" name="url" id="url"><br><br>
      
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email"><br><br>
      
      <label for="phone">Phone number</label><br>
      <input type="tel" name="phone" id="phone"><br><br>
      
      <label for="date">Your birthday</label><br>
      <input type="date" name="date" id="date"><br><br>
      
      <label for="time">Time you were born</label><br>
      <input type="time" name="time" id="time"><br><br>
      
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age"><br><br>
      
      <label for="password">Choose a Password</label><br>
      <input type="password" name="password" id="password"><br><br>
      
      <label for="search">Search Term</label><br>
      <input type="search" name="search" id="search"><br><br>
      
      <label for="poem">Write a Poem</label><br>
      <textarea name="poem" id="poem"></textarea><br><br>


      <input type="submit">
    </form>

</body>
</html>
