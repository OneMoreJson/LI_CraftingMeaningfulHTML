<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Accessibility</title>
  <style>
    body{
      background-color: rgb(37,37,37);
    }
    a {
      color: aliceblue;
    }
    figcaption {
      font-family: Arial, Helvetica, sans-serif;
      color: blanchedalmond;
      padding: 10px;
    }

  </style>
</head>
<body>
  <figure>
    <figcaption>Listen to the audio file:</figcaption>
      <audio preload="metadata" controls>
        <source src="MEDIA/audio.mp3" type="audio/mpeg"/>
        <source src="MEDIA/audio.mp3" type="audio/ogg;codecs=vorbis"/> 
        sorry.. your browser des not support the audio element.
      </audio>
</figure>
</body>
</html>
