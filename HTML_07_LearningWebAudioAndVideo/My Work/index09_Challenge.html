<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adding Fonts</title>
  <!-- Add a font from google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">  
  <style>
    body{
      background-color: rgb(37,37,37);
      color: aliceblue;
      padding: 2rem;
      margin: 0;
    }

    button {
      background-color: #3d0000;
      border-color: rgb(82, 82, 82);
      border-radius: 8px;
      color: rgb(180, 180, 180);
      font-family: 'Nerko One', cursive;
      font-size: 1.2rem;
      font-weight: 600;
      height: 36px;
      border-style: solidd;
    }

    #mediaControls {
      width: 600px;
      margin-top: 0.3rem;
      margin-bottom: 0.3rem;
      position: relative;
    }

    #timeDisplay {
      font-family: 'Courier New', Courier, monospace;
      color: rgb(180, 180, 180);
      font-size: 1.4rem;
      position: absolute;
      right: 0px;
      top: 15px;
    }

    #controlBarRail {
      background-color: darkred;
      height: 3px;
      margin-bottom: 0.6rem;
      cursor: pointer;

    }

    #controlBarFill {
      background-color: rgb(136, 216, 172);
      height: 3px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <video src="MEDIA/video.mp4" poster="MEDIA/still.png" preload="metadata" width="600">
  </video>
  <div id="mediaControls">
    <div id="controlBarRail">
      <div id="controlBarFill"></div>
    </div>
    <button id="play">Play</button>
    <button id="pause">Pause</button>

    <div id="timeDisplay">
      <time id="positionDisplay">00:00</time>
      <time id="durationDisplay">00:00</time>
    </div>

  </div>


</body>
</html>
