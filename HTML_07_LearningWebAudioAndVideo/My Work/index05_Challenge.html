<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Challenge || Background Video for Design</title>
  <style>
    body{
      background-color: rgb(37,37,37);
    }
    a {
      color: aliceblue;
    }
    #videoContainer {
      height: 450px;
      width: 100;
      overflow: hidden;
      position: fixed;
      top: 0;
    }

    #contentContainer {
      position: relative;
      top: 0;
    }

  </style>
</head>
<body>
  <div id="videoContainer">
    <video src="MEDIA/video.mp4" muted autoplay loop width="100%"></video>
  </div>
  <div id="contentContainer">
    <h1>Looping Background Video</h1>
  </div>
</body>
</html>
